<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Generator | Markov Chains ðŸ”—</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <img src="Kitten-Avatar-Suited-Cigar-250.png" alt="pcat" width="165" height="165">
    <p>Pcat Generator </p>

    <form id="form">
      <label>
        <span>How many words to generate:</span>
        <input type="number" name="wordsCount" value="1000" min="100" max="50000" step="100">
      </label>
      <label>
        <span>How many previous words to use to generate the next one:</span>
        <input type="number" name="sampleSize" value="6" min="2" max="15" step="1">
      </label>
      <button>Generate</button>
    </form>

    <div class="result" id="result" contenteditable></div>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
