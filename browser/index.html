<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PissCat Post Generator | Markov Chains</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column1 {
  float: left;
  width: 25%;
  padding: 10px;
}
.column2 {
  float: left;
  width: 75%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body style="background-image: url('bg.jpg');">
  <div class="app">
    <div class="row">
    <div class="column1">
      <img src="Kitten-Avatar-Suited-Cigar-250.png" alt="pcat" width="165" height="165">
    </div>
    <div class="column2">
    <form id="form" style="background-color:#1c87c9;border-style: solid;border-color: black;">
      <a href="https://github.com/Doomlazer/text-generator"><h1><b>PissCat Post Generator</b></h1></a>
      <label>
        <span># words:</span>
        <input type="number" name="wordsCount" value="5000" min="100" max="50000" step="100">
        <button>Generate</button>
      </label>
      <label>
        <span hidden>How many previous words to use to generate the next one:</span>
        <input type="number" name="sampleSize" value="6" min="2" max="15" step="1" hidden>
      </label>
    </form>
    </div>
    </div>
    <p>
      <div class="result" id="result" contenteditable></div>
    </p>>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
